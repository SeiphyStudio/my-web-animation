<body>

    <h1>æ•™å®¤åº§ä½æŠ½ç±¤ç³»çµ±</h1>

    <div class="controls">

                æ’ (Rows): <input type="number" id="rows" value="6" min="1">

            <small>æç¤ºï¼šé»æ“Šåº§ä½å¯è¨­ç‚ºã€Œèµ°é“ã€æˆ–ã€Œä¸æ’äººã€ã€‚</small>
        </div>

        <div class="control-group">
            <label>2. è¼¸å…¥å­¸ç”Ÿåå–® (æ¯è¡Œä¸€å€‹åå­—)</label>
            <textarea id="student-list" placeholder="å¼µä¸‰&#10;æå››&#10;ç‹äº”&#10;..."></textarea>
            <div class="status-bar" id="status-text">ç›®å‰åå–®ï¼š0 äºº | å¯ç”¨åº§ä½ï¼š0</div>

        <div class="control-group" style="flex: 0 0 100%;">
            <label>3. åŸ·è¡Œæ“ä½œ</label>
            <div class="btn-group">
                <button class="btn-primary" onclick="startLottery()">ğŸš€ é–‹å§‹éš¨æ©Ÿæ’åˆ—</button>
                <button class="btn-reset" onclick="clearNames()">ğŸ§¹ æ¸…é™¤åå­—</button>
                <button class="btn-excel" onclick="exportToExcel()">ğŸ“Š ä¸‹è¼‰ Excel åº§ä½è¡¨</button>
            </div>
        </div>

    <div id="classroom-container">
        <!-- è¬›æ¡Œå€å¡Š -->

        <!-- åº§ä½å€å¡Š -->

    <script>
        // Fisher-Yates Shuffle æ¼”ç®—æ³•
        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // é è¨­ç”Ÿæˆ 50 å€‹åå­—æ–¹ä¾¿æ¸¬è©¦
            let demoNames = [];
            for(let i=1; i<=50; i++) demoNames.push(`å­¸ç”Ÿ ${i}`);
            document.getElementById('student-list').value = demoNames.join('\n');
            
            generateGrid();
            updateCount();
        });

        document.getElementById('student-list').addEventListener('input', updateCount);

        function updateCount() {
            const names = getNames();
            const validSeats = document.querySelectorAll('.desk:not(.void)').length;
            const status = document.getElementById('status-text');
            status.innerHTML = `ç›®å‰åå–®ï¼š${names.length} äºº | å¯ç”¨åº§ä½ï¼š${validSeats}`;
            
            if(names.length > validSeats) {
                status.style.color = '#e74c3c';
                status.innerHTML += ' (âš ï¸ åº§ä½ä¸è¶³ï¼)';
            } else {
                status.style.color = '#7f8c8d';
            }
        }

        function getNames() {
            const raw = document.getElementById('student-list').value;
            return raw.split('\n').map(n => n.trim()).filter(n => n !== '');
        }

        function generateGrid() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const classroom = document.getElementById('classroom');
            
            // è¨­å®š CSS Grid
            classroom.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
            classroom.style.gridTemplateRows = `repeat(${rows}, 60px)`;
            classroom.innerHTML = ''; // æ¸…ç©º

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const desk = document.createElement('div');
                    desk.className = 'desk';
                    desk.dataset.index = r * cols + c;
                    
                    // é»æ“Šäº‹ä»¶ï¼šåˆ‡æ›æ˜¯å¦ç‚ºç‰¹æ®Šåº§ä½ (Void)
                    desk.addEventListener('click', function() {
                        if (this.classList.contains('filled')) return; 
                        this.classList.toggle('void');
                        if (this.classList.contains('void')) {
                            this.innerText = '';
                        }
                        updateCount();
                    });

                    classroom.appendChild(desk);
                }
            }
            updateCount();
        }

        function clearNames() {
            const desks = document.querySelectorAll('.desk');
            desks.forEach(desk => {
                desk.classList.remove('filled');
                if(!desk.classList.contains('void')) desk.innerText = '';
            });
        }

        function startLottery() {
            // 1. æº–å‚™æ•¸æ“š
            const names = getNames();
            const shuffledNames = shuffle([...names]); 
            
            // 2. ç²å–æ‰€æœ‰ã€Œå¯ç”¨ã€çš„åº§ä½
            const allDesks = Array.from(document.querySelectorAll('.desk'));
            const availableDesks = allDesks.filter(d => !d.classList.contains('void'));

            // æª¢æŸ¥æ•¸é‡ï¼šå­¸ç”Ÿå¤šæ–¼åº§ä½
            if (shuffledNames.length > availableDesks.length) {
                alert(`éŒ¯èª¤ï¼šå­¸ç”Ÿäººæ•¸ (${shuffledNames.length}) å¤šæ–¼å¯ç”¨åº§ä½ (${availableDesks.length})ã€‚è«‹å¢åŠ åº§ä½æˆ–æ¸›å°‘å­¸ç”Ÿã€‚`);
                return;
            }

            // æ–°å¢æª¢æŸ¥ï¼šå­¸ç”Ÿå°‘æ–¼åº§ä½
            if (shuffledNames.length < availableDesks.length) {
                // åœ¨ç‹€æ…‹åˆ—é¡¯ç¤ºè­¦å‘Š
                const status = document.getElementById('status-text');
                status.innerHTML = `ç›®å‰åå–®ï¼š${names.length} äºº | å¯ç”¨åº§ä½ï¼š${availableDesks.length} <span style="color:red; margin-left:10px; font-weight:bold;">(âš ï¸ å­¸ç”Ÿäººæ•¸å°æ–¼åº§ä½æ•¸é‡)</span>`;
                // å½ˆå‡ºè­¦å‘Š
                alert("å­¸ç”Ÿäººæ•¸å°æ–¼åº§ä½æ•¸é‡ï¼Œæš«ä¸åŸ·è¡Œæ’åˆ—ã€‚");
                return;
            }

            // 3. æ¸…é™¤èˆŠçš„çµæœ
            clearNames();

            // 4. æ´—ç‰Œåº§ä½ï¼Œæ±ºå®šèª°åå“ª (ç‰©ç†ä½ç½®åˆ†é…)
            const seatsForLottery = shuffle([...availableDesks]);
            
            // 5. å»ºç«‹å‹•ç•«åºåˆ— (é…å°)
            let animations = [];
            for(let i=0; i < shuffledNames.length; i++) {
                animations.push({
                    desk: seatsForLottery[i],
                    name: shuffledNames[i]
                });
            }

            // 6. å†æ¬¡æ´—ç‰Œå‹•ç•«åºåˆ—ï¼Œæ±ºå®šã€Œé¡¯ç¤ºé †åºã€
            const finalSequence = shuffle(animations);

            // 7. åŸ·è¡Œå‹•ç•«
            let delay = 0;
            const interval = 100; // æ¯å€‹åå­—é–“éš” 0.1 ç§’

            finalSequence.forEach(item => {
                setTimeout(() => {
                    item.desk.innerText = item.name;
                    item.desk.classList.add('filled');
                }, delay);
                delay += interval;
            });
        }

        // Excel åŒ¯å‡ºåŠŸèƒ½ (æœ€çµ‚å„ªåŒ–ç‰ˆ)
        function exportToExcel() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const classroom = document.getElementById('classroom');
            const desks = classroom.children;

            // 1. æŠ“å–åŸå§‹ Grid è³‡æ–™
            let gridData = [];
            for (let r = 0; r < rows; r++) {
                let rowData = [];
                for (let c = 0; c < cols; c++) {
                    const index = r * cols + c;
                    const desk = desks[index];
                    let text = desk.innerText;
                    
                    if (desk.classList.contains('void')) {
                        text = "(X)";
                    } else if (text === "") {
                        text = "(ç©º)";
                    }
                    rowData.push(text);
                }
                gridData.push(rowData);
            }

            // è¼”åŠ©å‡½å¼ï¼šæ’å…¥ç©ºè¡Œèˆ‡ç©ºåˆ— (Expand with Spacers)
            function expandGridWithSpacers(originalGrid) {
                if (originalGrid.length === 0) return [];
                const R = originalGrid.length;
                const C = originalGrid[0].length;
                let newGrid = [];

                for (let r = 0; r < R; r++) {
                    let newRow = [];
                    for (let c = 0; c < C; c++) {
                        newRow.push(originalGrid[r][c]); // æ’å…¥åº§ä½
                        if (c < C - 1) {
                            newRow.push(""); // æ’å…¥æ°´å¹³é–“éš” (æ¬„)
                        }
                    }
                    newGrid.push(newRow); // æ’å…¥æ•´åˆ—
                    
                    if (r < R - 1) {
                        // æ’å…¥å‚ç›´é–“éš” (åˆ—)
                        let spacerRow = new Array(newRow.length).fill("");
                        newGrid.push(spacerRow);
                    }
                }
                return newGrid;
            }

            // 2. æº–å‚™åŸºç¤è³‡æ–™
            let studentBaseData = gridData;
            let teacherBaseData = [...gridData].reverse().map(row => [...row].reverse());

            let expandedStudentData = expandGridWithSpacers(studentBaseData);
            let expandedTeacherData = expandGridWithSpacers(teacherBaseData);

            // 3. å»ºç«‹æ´»é ç°¿
            const wb = XLSX.utils.book_new();

            // ==== A. å¾Œè¦–è§’ (å­¸ç”Ÿè¦–è§’) ====
            // è¦å‰‡ï¼šåº§ä½å¾ç¬¬ä¸‰åˆ— (Index 2) é–‹å§‹
            
            // 3.1 å¯«å…¥ Grid è³‡æ–™ (å¾ A3 é–‹å§‹)
            const ws_student = XLSX.utils.aoa_to_sheet(expandedStudentData, {origin: "A3"});

            // 3.2 å¯«å…¥è¬›æ¡Œ (E1)
            XLSX.utils.sheet_add_aoa(ws_student, [["è¬›æ¡Œ"]], {origin: "E1"});

            // ==== B. å‰è¦–è§’ (è€å¸«è¦–è§’) ====
            
            // 3.3 å¯«å…¥ Grid è³‡æ–™ (å¾ A3 é–‹å§‹ï¼Œä¿ç•™ä¸Šæ–¹æ¨™é¡Œç©ºé–“ä¸€è‡´æ€§)
            const ws_teacher = XLSX.utils.aoa_to_sheet(expandedTeacherData, {origin: "A3"});
            
            // 3.4 å¯«å…¥ä¸Šæ–¹åƒè€ƒæ¨™é¡Œ (A1)
            XLSX.utils.sheet_add_aoa(ws_teacher, [["æ•™å®¤å¾Œæ–¹ (Back)"]], {origin: "A1"});

            // 3.5 è¨ˆç®—è¬›æ¡Œä½ç½®
            // Grid å¾ Index 2 é–‹å§‹ã€‚Grid ç¸½è¡Œæ•¸ = expandedTeacherData.length
            // Grid çµæŸçš„ Row Index = 2 + length - 1
            const gridRowCount = expandedTeacherData.length;
            const gridEndRowIdx = 2 + gridRowCount - 1;
            const spacerRowIdx = gridEndRowIdx + 1; // ä¸‹ä¸€åˆ— (é–“éš”)
            const podiumRowIdx = spacerRowIdx + 1;    // å†ä¸‹ä¸€åˆ— (è¬›æ¡Œ)

            // 3.6 å¯«å…¥è¬›æ¡Œ (åœ¨ calculated Row, Column E/Index 4)
            XLSX.utils.sheet_add_aoa(ws_teacher, [["è¬›æ¡Œ"]], {origin: {r: podiumRowIdx, c: 4}});


            // ==== C. æ¨£å¼è¨­å®š ====

            // å…±ç”¨æ¨£å¼å®šç¾©
            const borderStyle = {
                top: { style: "thin", color: { rgb: "000000" } },
                bottom: { style: "thin", color: { rgb: "000000" } },
                left: { style: "thin", color: { rgb: "000000" } },
                right: { style: "thin", color: { rgb: "000000" } }
            };
            const centerStyle = { vertical: "center", horizontal: "center", wrapText: true };
            const podiumFont = { sz: 16, name: "Arial", bold: true };
            const normalFont = { sz: 12, name: "Arial" };
            const titleFont = { sz: 12, name: "Arial", bold: true };

            // å‡½å¼ï¼šå¥—ç”¨ Grid æ¨£å¼ (æ¬„å¯¬ã€åˆ—é«˜ã€é‚Šæ¡†)
            function applyGridStyles(ws, startRow, rowCount, colCount) {
                // rowCount, colCount æ˜¯æ“´å±•å¾Œçš„æ•¸é‡
                
                // è¨­å®šæ¬„å¯¬ (Global) - éœ€ç¢ºä¿è¦†è“‹åˆ° Column I (Index 8)
                const maxColIndex = Math.max(colCount, 9); 
                const colWidths = [];
                for(let c = 0; c < maxColIndex; c++) {
                    // å¶æ•¸ç´¢å¼•æ˜¯åº§ä½/è¬›æ¡Œç¯„åœ(9)ï¼Œå¥‡æ•¸ç´¢å¼•æ˜¯é–“éš”(2)
                    colWidths.push({ wch: (c % 2 === 0) ? 9 : 2 });
                }
                ws['!cols'] = colWidths;

                // è¨­å®šåˆ—é«˜èˆ‡å„²å­˜æ ¼æ¨£å¼
                if(!ws['!rows']) ws['!rows'] = [];
                
                for(let r = 0; r < rowCount; r++) {
                    const currentRow = startRow + r;
                    // å¶æ•¸ç›¸å°è¡Œæ˜¯åº§ä½(40)ï¼Œå¥‡æ•¸ç›¸å°è¡Œæ˜¯é–“éš”(15)
                    ws['!rows'][currentRow] = { hpt: (r % 2 === 0) ? 40 : 15 };

                    for(let c = 0; c < colCount; c++) {
                        // åˆ¤æ–·æ˜¯å¦ç‚ºåº§ä½ (å¶æ•¸è¡Œ, å¶æ•¸åˆ—)
                        if (r % 2 === 0 && c % 2 === 0) {
                            const cellRef = XLSX.utils.encode_cell({c: c, r: currentRow});
                            if(!ws[cellRef]) ws[cellRef] = {t:'s', v:''};
                            if(!ws[cellRef].s) ws[cellRef].s = {};
                            ws[cellRef].s.border = borderStyle;
                            ws[cellRef].s.alignment = centerStyle;
                            ws[cellRef].s.font = normalFont;
                        }
                    }
                }
            }

            const totalRows = expandedStudentData.length;
            const totalCols = expandedStudentData[0].length;

            // å¥—ç”¨ Grid æ¨£å¼
            applyGridStyles(ws_student, 2, totalRows, totalCols);
            applyGridStyles(ws_teacher, 2, totalRows, totalCols);

            // å‡½å¼ï¼šå¥—ç”¨è¬›æ¡Œæ¨£å¼èˆ‡åˆä½µ
            function applyPodium(ws, rIdx) {
                // åˆä½µ E(4) åˆ° I(8)
                if(!ws['!merges']) ws['!merges'] = [];
                ws['!merges'].push({ s: {r: rIdx, c: 4}, e: {r: rIdx, c: 8} });

                // é‡å°åˆä½µç¯„åœå…§çš„æ¯ä¸€å€‹å„²å­˜æ ¼éƒ½è¨­å®šé‚Šæ¡†ï¼Œç¢ºä¿å¤–æ¡†å®Œæ•´
                for (let c = 4; c <= 8; c++) {
                    const cellRef = XLSX.utils.encode_cell({c: c, r: rIdx});
                    if(!ws[cellRef]) ws[cellRef] = {t:'s', v:''};
                    if(!ws[cellRef].s) ws[cellRef].s = {};
                    
                    ws[cellRef].s.border = borderStyle;
                    // å­—é«”å’Œå°é½Šåªéœ€è¦è¨­å®šåœ¨æœ€å·¦ä¸Šè§’ (c=4) çš„å„²å­˜æ ¼å³å¯ï¼Œ
                    // ä½†ç‚ºäº†ä¿éšªèµ·è¦‹ï¼Œé‚Šæ¡†å¿…é ˆæ¯å€‹éƒ½åŠ 
                }

                // è¨­å®šä¸»è¦å…§å®¹æ¨£å¼ (åˆä½µå¾Œçš„å·¦ä¸Šè§’)
                const mainCellRef = XLSX.utils.encode_cell({c: 4, r: rIdx});
                ws[mainCellRef].s.alignment = centerStyle;
                ws[mainCellRef].s.font = podiumFont;

                // è¨­å®šåˆ—é«˜
                if(!ws['!rows']) ws['!rows'] = [];
                ws['!rows'][rIdx] = { hpt: 40 };
            }

            // ==== è¨­å®šå¾Œè¦–è§’ç‰¹å®šæ ¼å¼ ====
            // Row 1 (Index 0)
            applyPodium(ws_student, 0); 
            // Row 2 (Index 1) Gap
            ws_student['!rows'][1] = { hpt: 15 };

            // ==== è¨­å®šå‰è¦–è§’ç‰¹å®šæ ¼å¼ ====
            // Row 1 (Title)
            ws_teacher['!rows'][0] = { hpt: 30 };
             // Row 2 (Gap)
            ws_teacher['!rows'][1] = { hpt: 15 };
            // Spacer Row
            ws_teacher['!rows'][spacerRowIdx] = { hpt: 15 };
            // Podium Row
            applyPodium(ws_teacher, podiumRowIdx);
